services:
  db:
    image: postgres:16-alpine
    container_name: media-db
    environment:
      POSTGRES_DB: media_db
      POSTGRES_USER: media_user
      POSTGRES_PASSWORD: media_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - media-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U media_user -d media_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: media-backend
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: media_user
      DB_PASS: media_pass
      DB_NAME: media_db
    volumes:
      - ./media:/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - media-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: media-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - media-network
    restart: unless-stopped

volumes:
  db_data:

networks:
  media-network:
    driver: bridge
